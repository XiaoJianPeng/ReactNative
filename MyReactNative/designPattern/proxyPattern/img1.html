<!DOCTYPE html>
<html>
<body>
    <h1>图片预加载</h1>
    <script>
        var myImage = (() => {
            var imgNode = document.createElement('img')
            document.body.appendChild(imgNode)
            return {
                setSrc: (src) => {
                    imgNode.src = src
                }
            }
        })();
        myImage.setSrc('http://img.zcool.cn/community/0117e2571b8b246ac72538120dd8a4.jpg@1280w_1l_2o_100sh.jpg')
    </script>
</body>
</html>
