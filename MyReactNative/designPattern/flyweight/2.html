<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        var Model = function(sex) {
            this.sex = sex
            this.takePhoto = function() {
                console.log( 'sex= ' + this.sex + ' clothes=' + this.clothes);
            }
        }
        var mModel = new Model('男')
        var fModel = new Model('女')
        var i = 1
        while(i <= 50) {
            mModel.clothes = ' clothes=男式衣服' + i
            mModel.takePhoto()
            fModel.clothes = ' clothes=女式衣服' + i
            fModel.takePhoto()
            i++
        }

    </script>
</body>
</html>
